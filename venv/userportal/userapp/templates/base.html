<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <!-- Add your CSS links or stylesheets here -->
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS and Popper.js script links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }
        .custom-table {
            /* Add any additional styles for the table here */
        }
        
        .label-column {
            width: 200px;
            /* Add any additional styles for label columns here */
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">User Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Add your additional links here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_search' %}">User Search</a>
                    </li>
                 
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_file' %}">Upload File</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'file_list' %}">File List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shared_files' %}">Shared Files View</a>
                    </li>
                    
                    
                </ul>
            </div>
            {% if user.is_authenticated %}
            <div class="ml-auto d-flex align-items-center">
                <p class="navbar-text mr-3">Hello, {{ user.username }}</p>
                <form class="form-inline" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
            </div>
        {% endif %}
        </nav>
    </header>

    <main class="container mt-3">
        <!-- The main content of each page will go here -->
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add your JavaScript links or scripts here -->

</body>
</html>
