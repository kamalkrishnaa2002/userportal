{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h2>Upload File</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock %}
